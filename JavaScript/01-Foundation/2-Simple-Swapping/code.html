<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Swapping Exercise</title>
</head>
<body>

<script>

var a = 10;
var b = 20;

console.log(a, b); // 10 20

// Swap a and b
var temp = a;
a = b;
b = temp;

console.log(a, b); // 20 10

</script>

</body>
</html>
