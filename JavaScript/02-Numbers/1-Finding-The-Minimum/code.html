<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Finding The Minimum Exercise</title>
</head>
<body>

<script>

function min(arr) {
   var minValue = Infinity;

   for (var i = 0; i < arr.length; i++) {
      if (arr[i] < minValue) {
         minValue = arr[i];
      }
   }

   return minValue;
}

</script>

</body>
</html>
