<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grocery List Exercise</title>
</head>
<body>

<script>

var items = [
   'Oranges',
   'Oregano',
   'Mozzarella cheese',
   'Milk',
   'Detergent powder'
];

function toListItemElement(item) {
   return `<li>${item}</li>`;
}

document.write('<ol>' + items.map(toListItemElement).join('') + '</ol>');

</script>

</body>
</html>
