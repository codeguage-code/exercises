<!DOCTYPE html>

   <title>Addition Calculator Exercise</title>

<body>

<script>

var a = prompt('a = ?');
var b = prompt('b = ?');

a = Number(a);
b = Number(b);

var sum = a + b;

document.write('The sum is: ' + sum);

</script>

</body>
