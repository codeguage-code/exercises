<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sorted Numbers Exercise</title>
</head>
<body>

<script>

var nums = [
    Number(prompt('Enter a number:')),
    Number(prompt('Enter a number:')),
    Number(prompt('Enter a number:'))
];

document.write( nums.sort(function(a, b) { return a - b; }) );

</script>

</body>
</html>
