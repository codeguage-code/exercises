<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Linear Search Exercise</title>
</head>
<body>

<script>

function linearSearch(arr, target) {
   for (var i = 0; i < arr.length; i++) {
      if (arr[i] === target) {
         return true;
      }
   }
   return false;
}

</script>

</body>
</html>
