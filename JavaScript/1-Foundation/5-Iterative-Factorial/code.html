<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iterative Factorial Exercise</title>
</head>
<body>

<script>

function factorial(n) {
   if (typeof n !== 'number') {
      return null;
   }

   var result = 1;
   for (var i = 2; i <= n; i++) {
      result = result * i;
   }
   return result;
}

</script>

</body>
</html>
