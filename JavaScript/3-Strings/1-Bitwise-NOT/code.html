<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bitwise NOT Exercise</title>
</head>
<body>

<script>

function not(inputStr) {
   var outputStr = '';

   for (var i = 0; i < inputStr.length; i++) {
      if (inputStr[i] === '1') {
         outputStr += '0';
      }
      else {
         outputStr += '1';
      }
   }
   return outputStr;
}

</script>

</body>
</html>
