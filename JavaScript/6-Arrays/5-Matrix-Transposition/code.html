<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Matrix Transposition Exercise</title>
</head>
<body>

<script>

function transpose(matrix) {
   var n = matrix.length;
   var copiedMatrix = [];

   for (var i = 0; i < n; i++) {
      copiedMatrix.push([]);
      for (var j = 0; j < n; j++) {
         copiedMatrix[i].push(matrix[i][j]);
      }
   }

   for (i = 0; i < n; i++) {
      for (j = 0; j < n; j++) {
         matrix[i][j] = copiedMatrix[j][i];
      }
   }

   return matrix;
}

</script>

</body>
</html>
